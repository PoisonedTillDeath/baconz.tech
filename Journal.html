<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflection Journal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --pink: #ff6fa3;
      --pink-glow: #ff9fc9;
      --accent-dark: #c71585;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-dark: #333;
      --text-light: #f2f2f2;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ffc0cb 0%, #ffb6c1 40%, #ff69b4 100%);
      min-height: 100vh;
      margin: 0;
      padding: 60px 20px;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      transition: background 0.6s ease, color 0.6s ease;
    }

    body.dark {
      background: radial-gradient(circle at top right, #2b002e, #120013);
      color: var(--text-light);
    }

    h1 {
      text-align: center;
      font-size: 3em;
      background: linear-gradient(90deg, var(--pink), #ff99c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2em;
    }

    h2 {
      text-align: center;
      font-size: 1.2em;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .journal-container {
      backdrop-filter: blur(25px) saturate(180%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      max-width: 900px;
      width: 100%;
      padding: 35px 40px;
      box-shadow: 0 0 40px rgba(255, 182, 193, 0.4);
      transition: all 0.4s ease;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .toggle {
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4);
      color: var(--text-dark);
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.5);
    }

    body.dark .toggle {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    .toggle:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.6);
    }

    /* ==== SEARCH BAR ==== */
    #search-input {
      width: 100%;
      padding: 12px 18px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      font-size: 1em;
      outline: none;
      color: var(--text-dark);
      margin-bottom: 20px;
      box-shadow: inset 0 2px 10px rgba(255, 182, 193, 0.4);
      transition: 0.3s;
    }

    #search-input:focus {
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px var(--pink-glow);
    }

    .section {
      margin-bottom: 35px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    body.dark .section {
      background: rgba(255, 255, 255, 0.08);
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.25);
    }

    /* ==== TIMELINE ITEMS ==== */
    .timeline-item {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.5);
      border-left: 5px solid var(--pink);
      padding: 15px 18px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 25px rgba(255, 182, 193, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.4s ease;
    }

    .timeline-item:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 30px rgba(255, 182, 193, 0.45);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .timeline-item h4 {
      margin: 0 0 6px 0;
      color: var(--pink);
      font-size: 1.1em;
      font-weight: 600;
    }

    .timeline-item p {
      margin: 0;
      line-height: 1.6;
      font-size: 1em;
      outline: none;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-dark);
      resize: vertical;
      margin-bottom: 15px;
      box-shadow: inset 0 3px 10px rgba(255, 182, 193, 0.3);
      transition: 0.3s;
    }

    button {
      background: linear-gradient(135deg, var(--pink), var(--accent-dark));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      margin-right: 8px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 182, 193, 0.6);
    }

    .delete-btn {
      background: #ff5c8d;
    }

    .delete-btn:hover {
      background: #ff2f70;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Reflection Journal</h1>
  <h2>üí≠ Capture your thoughts in liquid glass</h2>

  <div class="journal-container">
    <div class="top-controls">
      <input type="text" id="search-input" placeholder="üîç Search your reflections..." oninput="filterEntries()">
      </div>

    <section class="section">
      <h3>üìù Add a New Reflection</h3>
      <div style="margin-bottom: 10px;">
        <button onclick="formatBold()">Bold</button>
      </div>
      <textarea id="new-entry" rows="4" placeholder="Write something meaningful..."></textarea>
      <button onclick="addEntry()">Add Entry</button>
    </section>

    <section class="section" id="timeline-section">
      <h3>üìÖ Timeline of Thoughts</h3>
      <div id="entries-container"></div>
    </section>
  </div>
  <footer>
    Made with üíñ for your journey of reflection and growth
  </footer>

  <script>
    // === LOCAL STORAGE ===
    function saveEntries() {
      const container = document.getElementById("entries-container");
      localStorage.setItem("journalEntries", container.innerHTML);
    }

    function loadEntries() {
      const saved = localStorage.getItem("journalEntries");
      if (saved) {
        document.getElementById("entries-container").innerHTML = saved;
        makeEntriesInteractive();
      }
    }

    // === ENTRIES ===
    function makeEntriesInteractive() {
      const entries = document.querySelectorAll(".timeline-item p");
      entries.forEach((p) => {
        p.contentEditable = true;
        p.addEventListener("input", saveEntries);
      });
    }

    function addEntry() {
      const text = document.getElementById("new-entry").value.trim();
      if (!text) return;

      const container = document.getElementById("entries-container");
      const entryDiv = document.createElement("div");
      entryDiv.className = "timeline-item";

      const date = new Date();
      const formattedDate = `${date.toLocaleDateString()} ‚Äî ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

      entryDiv.innerHTML = `
        <h4>${formattedDate}</h4>
        <p contenteditable="true">${text}</p>
        <button class="delete-btn" onclick="deleteEntry(this)">Delete</button>
      `;

      container.prepend(entryDiv);
      document.getElementById("new-entry").value = "";
      saveEntries();
      makeEntriesInteractive();
    }

    function deleteEntry(btn) {
      btn.parentElement.remove();
      saveEntries();
    }

    function formatBold() {
      document.execCommand("bold", false, null);
    }

    // === SEARCH / FILTER ===
    function filterEntries() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const entries = document.querySelectorAll(".timeline-item");
      entries.forEach(entry => {
        const text = entry.innerText.toLowerCase();
        entry.style.display = text.includes(query) ? "block" : "none";
      });
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    }

    // === INIT ===
    window.onload = function() {
      loadTheme();
      loadEntries();
    };
  </script>

</body>
</html>
