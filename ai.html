<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f6fb;
      color: #2d334a;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #e3f2fd;
      padding: 15px;
      border-right: 1px solid #d0d0d0;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 { margin-bottom: 10px; font-size: 1.2em; }
    .chat-list { display: flex; flex-direction: column; gap: 8px; flex: 1; overflow-y: auto; }
    .chat-item {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .chat-item:hover { background-color: #d0e3fd; }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .chat-window h2 { margin: 0 0 10px 0; color: #1e88e5; }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }

    .message {
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 70%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .user { background-color: #ffe082; align-self: flex-end; color: #2d334a; }
    .ai { background-color: #e3f2fd; align-self: flex-start; color: #1e88e5; }

    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Georgia', serif;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s;
    }
    .input-area input:focus { box-shadow: 0 0 5px #1e88e5; }

    .input-area button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area button:hover { background-color: #1565c0; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #d0d0d0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Chats</h2>
      <div class="chat-list">
        <div class="chat-item">Chat with AI 1</div>
        <div class="chat-item">Chat with AI 2</div>
        <div class="chat-item">Chat with AI 3</div>
      </div>
    </div>

    <div class="chat-window">
      <div class="messages" id="messages"></div>

      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const button = document.getElementById('send-btn');

    const fakeResponses = [
      "Hello! I'm a BaconzðŸ¤–",
      "That's interesting!",
      "I see... tell me more.",
      "Hmm, I'm processing that in my fake brain.",
      "I totally understand... kind of.",
      "Let's pretend I'm smart about this!",
      "Could you explain that differently?",
    ];

    function addMessage(text, type) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = text;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    button.addEventListener('click', () => {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';

      setTimeout(() => {
        const aiText = fakeResponses[Math.floor(Math.random() * fakeResponses.length)];
        addMessage(aiText, 'ai');
      }, 800);
    });

    input.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') button.click();
    });
  </script>
</body>
</html>
