<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baconz AI Chat ðŸ¤–</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb, #e8eaf6);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #2d334a;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      flex: 1;
      display: flex;
      margin: 20px;
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
    }

    .sidebar h2 {
      font-size: 1.3em;
      font-weight: 600;
      color: #1e88e5;
      text-align: center;
      margin-bottom: 15px;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      font-weight: 500;
    }

    .chat-item:hover {
      background: #1e88e5;
      color: #fff;
      transform: scale(1.03);
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(10px);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 70%;
      line-height: 1.4;
      font-size: 0.95em;
      animation: pop 0.3s ease;
      word-wrap: break-word;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .user {
      background: linear-gradient(135deg, #ffeb3b, #ffc107);
      align-self: flex-end;
      color: #333;
      box-shadow: 0 3px 8px rgba(255, 193, 7, 0.3);
    }

    .ai {
      background: linear-gradient(135deg, #bbdefb, #64b5f6);
      align-self: flex-start;
      color: #fff;
      box-shadow: 0 3px 8px rgba(100, 181, 246, 0.3);
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.7);
    }

    .input-area input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 6px rgba(30, 136, 229, 0.5);
    }

    .input-area button {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      border: none;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .input-area button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #1976d2, #64b5f6);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 0;
        border-radius: 0;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.3);
      }
      .chat-item {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>ðŸ’¬ Chats</h2>
      <div class="chat-list">
        <div class="chat-item">Chat 1</div>
        <div class="chat-item">Chat 2</div>
        <div class="chat-item">Chat 3</div>
      </div>
    </div>

    <div class="chat-window">
      <div class="messages" id="messages"></div>

      <div class="input-area">
        <input id="user-input" type="text" placeholder="Type something..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const button = document.getElementById('send-btn');

    const fakeResponses = [
      "Hey there! I'm Baconz ðŸ¤–",
      "Haha, I love that!",
      "Hmm, interesting point...",
      "Waitâ€”processing that with my imaginary AI brain ðŸ§ ",
      "You're pretty fun to chat with!",
      "Oof, I get you.",
      "Explain that one again, human.",
      "Lol same ðŸ˜‚",
      "Beep boop! Thatâ€™s cool."
    ];

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';

      setTimeout(() => {
        const aiText = fakeResponses[Math.floor(Math.random() * fakeResponses.length)];
        addMessage(aiText, 'ai');
      }, 800);
    }

    button.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
