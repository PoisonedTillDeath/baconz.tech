<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini VS Code HTML5 Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      color: white;
      font-family: system-ui, sans-serif;
    }

    #toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #2d2d2d;
      border-bottom: 1px solid #333;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1177bb; }

    #container {
      display: flex;
      flex: 1;
      height: calc(100vh - 40px);
    }

    #fileList {
      width: 200px;
      background: #252526;
      overflow-y: auto;
      border-right: 1px solid #333;
      padding: 6px;
      font-size: 14px;
    }

    #fileList div {
      padding: 4px 6px;
      cursor: pointer;
      border-radius: 4px;
    }
    #fileList div:hover {
      background: #333;
    }

    #editor {
      flex: 1;
      height: 100%;
    }

    input[type=file] {
      display: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div id="toolbar">
    <div>
      <label for="folderInput">
        <button>üìÅ Upload Folder</button>
      </label>
      <input type="file" id="folderInput" webkitdirectory multiple />
    </div>
    <button id="runBtn">‚ñ∂Ô∏è Run index.html</button>
  </div>

  <div id="container">
    <div id="fileList"></div>
    <div id="editor"></div>
  </div>

  <script>
    let filesMap = {};
    let currentFile = null;

    require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs" } });
    require(["vs/editor/editor.main"], function () {
      window.editor = monaco.editor.create(document.getElementById("editor"), {
        value: "<!-- Upload a folder to begin -->",
        language: "html",
        theme: "vs-dark",
        fontSize: 14,
        minimap: { enabled: true },
        automaticLayout: true,
      });

      document.getElementById("folderInput").addEventListener("change", async (event) => {
        const fileList = event.target.files;
        filesMap = {};
        document.getElementById("fileList").innerHTML = "";

        for (const file of fileList) {
          filesMap[file.webkitRelativePath] = file;
          const div = document.createElement("div");
          div.textContent = file.webkitRelativePath;
          div.onclick = async () => {
            const text = await file.text();
            currentFile = file;
            const ext = file.name.split(".").pop();
            const lang = ext === "css" ? "css" : ext === "js" ? "javascript" : "html";
            monaco.editor.setModelLanguage(editor.getModel(), lang);
            editor.setValue(text);
          };
          document.getElementById("fileList").appendChild(div);
        }
      });

      document.getElementById("runBtn").addEventListener("click", async () => {
        const indexFile = Object.keys(filesMap).find(f => f.endsWith("index.html"));
        if (!indexFile) {
          alert("No index.html found in the uploaded folder!");
          return;
        }
        const htmlText = await filesMap[indexFile].text();
        const win = window.open("about:blank", "_blank");
        win.document.open();
        win.document.write(htmlText);
        win.document.close();
      });
    });
  </script>
</body>
</html>
